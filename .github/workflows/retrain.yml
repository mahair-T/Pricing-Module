name: Daily Model Retrain

on:
  schedule:
    # 08:00 AST (Arabia Standard Time = UTC+3) â†’ 05:00 UTC
    - cron: "0 5 * * *"
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training pipeline
        run: python train.py

      - name: Commit updated models
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add pricing_app_final/model_export/
          
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No model changes detected â€” skipping commit."
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            # Read metadata for commit message
            if [ -f pricing_app_final/model_export/training_metadata.json ]; then
              RECORDS=$(python -c "import json; m=json.load(open('pricing_app_final/model_export/training_metadata.json')); print(f\"{m['domestic_records']} domestic, {m.get('port_records','N/A')} port\")")
              MAE=$(python -c "import json; m=json.load(open('pricing_app_final/model_export/training_metadata.json')); print(m['overall_mae'])")
              git commit -m "ðŸ”„ Model retrain ${TIMESTAMP} | ${RECORDS} records | MAE: ${MAE}"
            else
              git commit -m "ðŸ”„ Model retrain ${TIMESTAMP}"
            fi
            
            git push
            echo "âœ… Models committed and pushed."
          fi
